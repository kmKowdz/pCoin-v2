<div class="container">
    <h1>Blocks on chain</h1>
    <p>Each card represents a block on the chain. Click on the block to see the transactions stored inside.</p>

    <!-- insert the block-view component-->
    <!-- use for loop to crawl in the blockchain and view all blocks of the chain-->
    <app-block-view
        *ngFor="let block of blocks"
        [block]="block"
    ></app-block-view>
</div>
